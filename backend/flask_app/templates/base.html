<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}LingoLizard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    
</head>
<body class="text-bg-dark p-3">
    {% comment %} <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm">
        <li class="nav-item"><a class="nav-link rounded-5 {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link rounded-5 {% if '/chat' in request.path %}active{% endif %}" href="/chat">Chat</a></li>
        <li class="nav-item"><a class="nav-link rounded-5 {% if '/profile' in request.path %}active{% endif %}" href="/profile">Profile</a></li>
    </ul> {% endcomment %}
    
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
