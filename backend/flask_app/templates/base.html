<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LingoLizard - Your Language Learning Companion" />
    <meta name="author" content="Michael Cullen" />
    <meta name="keywords" content="language learning, chat, AI, LingoLizard" />

    <title>{% block title %}LingoLizard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="text-bg-dark p-3">
    {% if session.get("user_id") %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/profile">LingoLizard</a>
        <!-- Toggler button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible nav links -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scenarios">Scenarios</a>
            </li>
            {% if user and user.admin %}
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}
    
    
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
