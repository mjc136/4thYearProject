<!DOCTYPE html>
<html>
<head>
  <title>LingoLizard Chat</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    #chatBox {
      height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .bubble {
      padding: 0.5rem 1rem;
      border-radius: 15px;
      margin: 0.5rem 0;
      max-width: 75%;
      display: inline-block;
    }
    .user-bubble {
      background-color: #0d6efd;
      color: white;
      text-align: right;
      float: right;
      clear: both;
    }
    .bot-bubble {
      background-color: #198754;
      color: white;
      text-align: left;
      float: left;
      clear: both;
    }
    .card-box {
      clear: both;
    }
  </style>
</head>

<body class="text-bg-dark p-3">
  <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    <li class="nav-item" role="presentation">
      <button class="nav-link active rounded-5" id="home-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link rounded-5" id="chat-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Chat</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link rounded-5" id="profile-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
    </li>
  </ul>
  <div class="container my-4">
    <h1 class="text-center mb-4">LingoLizard Chat</h1>

    <div id="chatBox"></div>

    <div id="typingIndicator" class="text-white fst-italic mb-2" style="display: none;">
      Bot is typing<span id="dots">.</span>
    </div>

    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." />
      <button class="btn btn-primary" onclick="sendMessage()" id="sendButton">Send</button>
    </div>
  </div>

  <script>
    let dotInterval;

    function startTypingDots() {
      const dots = document.getElementById("dots");
      let count = 0;
      dotInterval = setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = ".".repeat(count);
      }, 400);
    }

    function stopTypingDots() {
      clearInterval(dotInterval);
      document.getElementById("dots").textContent = ".";
    }

    function typeBotMessage(text, container) {
      const bubble = document.createElement("div");
      bubble.className = "bubble bot-bubble";
      bubble.innerHTML = "<b>Bot:</b> ";
      container.appendChild(bubble);

      let i = 0;
      const speed = 30;

      const interval = setInterval(() => {
        if (i < text.length) {
          bubble.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
        container.scrollTop = container.scrollHeight;
      }, speed);
    }

    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const message = inputBox.value.trim();
      const chatBox = document.getElementById("chatBox");
      const typing = document.getElementById("typingIndicator");

      if (!message) return;

      chatBox.innerHTML += `<div class="bubble user-bubble"><b>You:</b> ${message}</div>`;
      inputBox.value = "";

      // Disable input while waiting
      inputBox.disabled = true;
      sendButton.disabled = true;
      typing.style.display = "block";
      startTypingDots();

      const response = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      // Enable input again
      stopTypingDots();
      typing.style.display = "none";
      inputBox.disabled = false;
      sendButton.disabled = false;
      inputBox.focus();

      if (data.bot) {
        typeBotMessage(data.bot, chatBox);
      }

      if (data.attachments && data.attachments.length > 0) {
        data.attachments.forEach(att => {
          const card = att.content;
          chatBox.innerHTML += `
            <div class="card card-box my-2">
              <div class="card-body">
                <h5 class="card-title">${card.title || "[Card]"}</h5>
                <p class="card-text">${card.text || card.subtitle || ""}</p>
                ${card.buttons?.map(btn => `
                  <button class="btn btn-sm btn-outline-light me-2" onclick="sendQuickReply('${btn.value}')">${btn.title}</button>
                `).join("") || ""}
              </div>
            </div>`;
        });
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendQuickReply(value) {
      const input = document.getElementById("userInput");
      input.value = value;
      sendMessage();
    }

    // Support Enter key
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
