<form method="POST" class="container mt-5">
    <h2>Register</h2>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <input name="username" placeholder="Username" required class="form-control my-2">
    <input name="password" type="password" placeholder="Password" required class="form-control my-2">
    <select name="language" class="form-control my-2" required>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="pt">Portuguese</option>
    </select>
    <select name="proficiency" class="form-control my-2" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>
    <button class="btn btn-primary w-100">Register</button>
</form>
