{% extends "base.html" %}

{% block title %}Register | LingoLizard{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4">Register</h2>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" placeholder="Choose a username" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Choose a password" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="language" class="form-label">Language to Learn</label>
                <select id="language" name="language" class="form-select" required>
                    <option value="" selected disabled>Select a language</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="pt">Portuguese</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="proficiency" class="form-label">Proficiency Level</label>
                <select id="proficiency" name="proficiency" class="form-select" required>
                    <option value="" selected disabled>Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mb-3">Create Account</button>
            
            <div class="text-center">
                <span class="text-light">Already have an account?</span>
                <a href="/login" class="btn btn-outline-secondary text-light w-100 mt-2">Log In</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
