{% extends "base.html" %}

{% block title %}Login | LingoLizard{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input name="username" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>

        <div class="text-center">
            <span class="text-light">Don't have an account?</span>
            <a href="/register" class="btn btn-outline-secondary text-light w-100 mt-2">Register</a>
        </div>
    </div>
</div>
{% endblock %}
