{% extends "base.html" %}

{% block title %}Admin | LingoLizard{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-lg bg-dark text-white border-light rounded-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">🛠️ Admin Tools</h2>

      <form method="POST">
        <div class="mb-4">
          <label class="form-label">Current Language: <strong class="text-info">{{ user.language }}</strong></label>
          <select class="form-select form-select-lg rounded-pill" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="portuguese">Portuguese</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Current Proficiency: <strong class="text-info">{{ user.proficiency }}</strong></label>
          <select class="form-select form-select-lg rounded-pill" name="proficiency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg rounded-pill">💾 Update Settings</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="/chat" class="btn btn-outline-light rounded-pill">⬅️ Back to Chat</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
