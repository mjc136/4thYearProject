version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

  - greet_pt
  - goodbye_pt
  - affirm_pt
  - deny_pt
  - bot_challenge_pt

  - greet_es
  - goodbye_es
  - affirm_es
  - deny_es
  - bot_challenge_es

  - greet_fr
  - goodbye_fr
  - affirm_fr
  - deny_fr
  - bot_challenge_fr
  
  - greet_de
  - goodbye_de
  - affirm_de
  - deny_de
  - bot_challenge_de

slots:
  preferred_language:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: language_form
            requested_slot: preferred_language

  language_proficiency:
    type: categorical
    values:
      - beginner
      - intermediate
      - advanced
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: language_form
            requested_slot: language_proficiency

  selected_scenario:
    type: categorical
    values:
      - Order in restaurant
      - Taxi
      - Checking into a Hotel
      - Asking for directions
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: scenario_form
            requested_slot: selected_scenario
            
entities:
  - preferred_language
  - language_proficiency
  - selected_scenario

forms:
  language_form:
    required_slots:
      - preferred_language
      - language_proficiency

  scenario_form:
    required_slots:
      - selected_scenario

responses:
  # Default Responses
  utter_test:
    - text: "This is a test message"

  utter_default:
    - text: "I'm sorry, I didn't understand that."

  # English

  utter_greet:
    - text: "Hello!"

  utter_goodbye:
    - text: "Goodbye!"

  utter_iamabot:
    - text: "I am a language teaching bot, here to assist you."


  # Questions for English Forms

  utter_ask_preferred_language:
    - text: "Which language do you want to improve on? (e.g., Spanish, French, German, portuguese)"

  utter_ask_language_proficiency:
    - text: "What's your proficiency level in this language? (beginner, intermediate, advanced)"

  utter_ask_selected_scenario:
    - text: "What Scenario do you want to practice? \n - Hotel \n - Taxi \n - Directions \n - Restaurant"

  utter_scenario_set:
    - text: "The scenario has been set to {selected_scenario} with {language_proficiency} level {preferred_language}."

  # Portuguese Responses
  utter_greet_pt:
    - text: "Olá!"
  
  utter_goodbye_pt:
    - text: "Adeus!"
  
  utter_iamabot_pt:
    - text: "Eu sou um bot de ensino de línguas, aqui para te ajudar."
  
  # Spanish Responses
  utter_greet_es:
    - text: "¡Hola!"
  
  utter_goodbye_es:
    - text: "¡Adiós!"
  
  utter_iamabot_es:
    - text: "Soy un bot de enseñanza de idiomas, aquí para ayudarte."
  
  # French Responses
  utter_greet_fr:
    - text: "Bonjour!"
  
  utter_goodbye_fr:
    - text: "Au revoir!"
  
  utter_iamabot_fr:
    - text: "Je suis un bot d'enseignement des langues, ici pour vous aider."
  
  # German Responses
  utter_greet_de:
    - text: "Guten Morgen!"
  
  utter_goodbye_de:
    - text: "Auf Wiedersehen!"
  
  utter_iamabot_de:
    - text: "Ich bin ein Sprachlern-Bot, der hier ist, um dir zu helfen."

actions:
  - validate_language_form
  - validate_scenario_form
  - action_translate_and_respond

session_config:
  session_expiration_time: 60  # in minutes
  carry_over_slots_to_new_session: true
