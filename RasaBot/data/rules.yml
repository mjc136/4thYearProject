version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: Greet user and ask preferred language
  steps:
    - intent: greet
    - action: utter_greet
    - action: language_form
    - active_loop: language_form

- rule: Submit language form
  condition:
    - active_loop: language_form
  steps:
    - action: language_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_language_set
    - action: utter_proficiency_set
    - action: scenario_form
    - active_loop: scenario_form

- rule: Submit scenario form
  condition:
    - active_loop: scenario_form
  steps:
    - action: scenario_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_scenario_set

# Taxi Scenario
- rule: Activate Taxi Scenario for beginners
  condition:
    - slot_was_set:
        - preferred_language: true
        - language_proficiency: "beginner"
        - selected_scenario: "taxi"
  steps:
    - slot_was_set:
        - utterance_to_translate: "Where would you like to go?"
    - action: action_translate_utterance

- rule: Activate Taxi Scenario for intermediate learners
