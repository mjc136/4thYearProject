version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - specify_language

slots:
  preferred_language:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! Which language would you like to improve?"

  utter_goodbye:
    - text: "Goodbye!"

  utter_iamabot:
    - text: "I am a bot, here to assist you."

  utter_happy:
    - text: "That's great to hear!"

  utter_cheer_up:
    - text: "I'm sorry to hear that. Here's something to cheer you up."

  utter_default:
    - text: "I'm sorry, I didn't understand that."

actions:
  - action_set_preferred_language
  - action_respond_in_preferred_language

session_config:
  session_expiration_time: 60  # in minutes
  carry_over_slots_to_new_session: true
