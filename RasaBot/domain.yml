version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - specify_language
  - provide_proficiency

slots:
  preferred_language:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: language_form
            requested_slot: preferred_language

  language_proficiency:
    type: categorical
    influence_conversation: false
    values:
      - beginner
      - intermediate
      - advanced
    mappings:
      - type: from_text
        conditions:
          - active_loop: language_form
            requested_slot: language_proficiency

entities:
  - preferred_language
  - language_proficiency

forms:
  language_form:
    required_slots:
      - preferred_language
      - language_proficiency

responses:
  utter_greet:
    - text: "Hello! Which language would you like to improve?"

  utter_goodbye:
    - text: "Goodbye!"

  utter_iamabot:
    - text: "I am a language teaching bot, here to assist you."

  utter_default:
    - text: "I'm sorry, I didn't understand that."

  utter_ask_preferred_language:
    - text: "Which language do you want to improve on? (e.g., Spanish, French, German)"

  utter_ask_language_proficiency:
    - text: "What's your proficiency level in this language? (beginner, intermediate, advanced)"

  utter_language_set:
    - text: "Your preferred language has been set to {preferred_language}."

  utter_proficiency_set:
    - text: "Your language proficiency level has been set to {language_proficiency}."

  utter_test:
    - text: "This is a test message."

actions:
  - action_set_preferred_language
  - action_respond_in_preferred_language
  - validate_language_form

session_config:
  session_expiration_time: 60  # in minutes
  carry_over_slots_to_new_session: true
