# ------------------------------
# Taxi Intents
# ------------------------------

  - intent: provide_destination
    examples: |
      - I want to go to the [airport](destination)
      - Take me to [Central Park](destination)
      - Please drive me to [Times Square](destination)
      - Can we head to [123 Main Street](destination)?
      - I need to go to the [hotel](destination)
      - The destination is [Boston](destination)
      - Let's go to [Downtown](destination)

  - intent: ask_fare
    examples: |
      - How much is the fare?
      - What's the cost for this trip?
      - Can you tell me the fare?
      - How much will it cost to go to [airport](destination)?
      - What's the price to [Downtown](destination)?
      - Tell me the fare, please.
      - Is it expensive?

  - intent: negotiate_fare
    examples: |
      - Can we make it [20 dollars](negotiation)?
      - How about [15 dollars](negotiation)?
      - I can only pay [10 bucks](negotiation).
      - Let's settle at [25 dollars](negotiation).
      - Can you lower it to [30 dollars](negotiation)?
      - I'll pay [50 dollars](negotiation) at most.
      - Reduce the fare to [20](negotiation).

