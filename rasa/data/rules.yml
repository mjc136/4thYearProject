version: "3.1"

rules:

# ------------------------------
# english basics
# ------------------------------

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

# ------------------------------
# portuguese basics
# ------------------------------

  - rule: Greet in Portuguese
    condition:
      - slot_was_set:
          - preferred_language: "portuguese"
    steps:
      - intent: greet_pt
      - action: utter_greet_pt

# ------------------------------
# spanish basics
# ------------------------------ 

  - rule: Greet in Spanish
    condition:
      - slot_was_set:
          - preferred_language: "spanish"
    steps:
      - intent: greet_es
      - action: utter_greet_es

# ------------------------------
# french basics
# ------------------------------

  - rule: Greet in French
    condition:
      - slot_was_set:
          - preferred_language: "french"
    steps:
      - intent: greet_fr
      - action: utter_greet_fr

# ------------------------------
# english forms
# ------------------------------

- rule: Greet user and ask preferred language
  steps:
    - intent: greet
    - action: utter_greet
    - action: language_form
    - active_loop: language_form

- rule: Submit language form
  condition:
    - active_loop: language_form
  steps:
    - action: language_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: scenario_form
    - active_loop: scenario_form

- rule: Submit scenario form
  condition:
    - active_loop: scenario_form
  steps:
    - action: scenario_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_scenario_set

