version: "3.1"

stories:
- story: greet and ask for language
  steps:
  - intent: greet
  - action: utter_greet
  - action: language_form
  - active_loop: language_form

- story: handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_default

- story: end conversation
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: taxi scenario
  steps:
  - intent: select_scenario
    entities:
      - entity: selected_scenario
        value: "Taxi"
  - slot_was_set:
      - selected_scenario: "Taxi"
  - action: action_taxi_scenario

