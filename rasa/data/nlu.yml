# English Intents
# ------------------------------
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening

  - intent: goodbye
    examples: |
      - good night
      - bye
      - goodbye
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

